<form id="calculator">
  <input id="firstNumber" type="number" />
  <select id="action">
    <option value="plus">+</option>
    <option value="minus">-</option>
    <option value="division">/</option>
    <option value="multiplication">*</option>
  </select>
  <input id="secondNumber" type="number" />
  <button>=</button>
  <p>Wynik: </p><p id="result"></p>
</form>

<script>
  const validation = (firstNumber, secondNumber, action) => {
    console.log(secondNumber === 0 && action === 'division');
    if (secondNumber === 0 && action === 'division') {
      return "Nie dziel przez zero";
    }
  }
  const calc = document.getElementById('calculator');
  calc.addEventListener('submit', (e) => {
    e.preventDefault();
    const firstNumber = parseInt(document.getElementById('firstNumber').value, 10);
    const secondNumber = parseInt(document.getElementById('secondNumber').value, 10);
    const action = document.getElementById('action');      
    const selectedAction = action.options[action.selectedIndex].value;
    const result = document.getElementById('result');

    const message = validation(firstNumber, secondNumber, selectedAction);
    if(message) {
      result.innerHTML = message;
    }
    else if (selectedAction === 'plus') {
      result.innerHTML = firstNumber + secondNumber;
    } else if (selectedAction === 'minus') {
    result.innerHTML = firstNumber - secondNumber;
    } else if (selectedAction === 'division') {
      result.innerHTML = firstNumber / secondNumber;
    } else if (selectedAction === 'multiplication') {
      result.innerHTML = firstNumber * secondNumber;
    }
  });
</script>
